<header>
    {% if page.url == "/" %}
    <span class="org-logo">
    {% else %}
    <a class="org-logo" href="/">
    {% endif %}
        <img class="logo" src="https://avatars.githubusercontent.com/u/24702063" alt="I.字坊標誌" aria-label="I.字坊標誌"> 
        {{ site.title }}
    {% if page.url == "/" %}
    </span>
    {% else %}
    </a>
    {% endif %}

    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn" title="顯示導航欄" aria-label="顯示導航欄"><span class="navicon"></span></label>
    <nav class="menu" role="navigation" aria-label="導航欄">
        <ul>
            {% for item in site.data.navigation %}
                <li>
                    <a href="{{ item.link }}" 
                        {% if page.url contains item.link or page.path contains item.folder %} 
                            class="active" 
                        {% endif %}
                    >
                        {{ item.name }}
                    </a>
                </li>
            {% endfor %}
            <li class="icon-item">
                <!--- Horizontal mode button --->
                <a href="#" class="change-mode__btn writing-mode__btn hori--hidden" title="切換橫排模式" aria-label="切換橫排模式">
                    <svg aria-hidden="true" viewBox="0 0 30 30">
                        <polygon fill="currentColor" points="7.6,21.8 7.6,2.9 4.6,2.9 4.6,21.8 3.1,20.2 1.1,22.1 6.1,27.1 11.1,22.1 9,20.2 "/>
                        <path fill="currentColor" d="M28.8,19.4c-2.7-0.6-4.8-1.4-6.4-2.3c1.9-2,3-4.5,3.6-7.9h2.7v-3h-7.2V2.9h-3.2v3.3h-7.2v3h2.7c0.6,3.2,1.7,5.8,3.7,7.9
                            c-1.6,1-3.7,1.8-6.5,2.4l1.1,3.1c3.2-0.8,5.8-2,7.9-3.5c2.1,1.4,4.6,2.5,7.8,3.3L28.8,19.4z M22.9,9.4c-0.5,2.4-1.2,4.3-2.8,5.9
                            c-1.6-1.7-2.5-3.6-3-5.9H22.9z"/>
                    </svg>
                </a>

                <!--- Vertical mode button --->
                <a href="#" class="change-mode__btn writing-mode__btn vert--hidden" title="切換豎排模式" aria-label="切換豎排模式">
                    <svg aria-hidden="true" viewBox="0 0 30 30">
                        <polygon fill="currentColor" points="3.7,25 3.7,22.2 21.7,22.2 20.3,20.8 22.1,19 26.8,23.7 22.1,28.3 20.3,26.5 21.7,25 "/>
                        <path fill="currentColor" d="M13.2,3.4H9.7l-6,15.9h3.4l1.3-3.8h6.1l1.3,3.8h3.4L13.2,3.4z M9.3,12.8l2.1-6h0.2l2.1,6H9.3z"/>
                    </svg>
                </a>
            </li>
            <li class="icon-item">
                <!--- Light mode button --->
                <a href="#" class="change-mode__btn color-mode__btn light--hidden" title="切換白色主題" aria-label="切換白色主題">
                    <svg aria-hidden="true" viewBox="0 0 30 30">
                        <path
                            fill="currentColor"
                            d="
                            M 23, 5
                            A 12 12 0 1 0 23, 25
                            A 12 12 0 0 1 23, 5"
                        />
                    </svg>
                </a>

                <!--- Dark mode button --->
                <a href="#" class="change-mode__btn color-mode__btn dark--hidden" title="切換黑暗主題" aria-label="切換黑暗主題">
                    <svg aria-hidden="true" viewBox="0 0 30 30">
                        <circle cx="15" cy="15" r="6" fill="currentColor" />

                        <line
                            id="ray"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            x1="15"
                            y1="1"
                            x2="15"
                            y2="4"
                        ></line>

                        <use href="#ray" transform="rotate(45 15 15)" />
                        <use href="#ray" transform="rotate(90 15 15)" />
                        <use href="#ray" transform="rotate(135 15 15)" />
                        <use href="#ray" transform="rotate(180 15 15)" />
                        <use href="#ray" transform="rotate(225 15 15)" />
                        <use href="#ray" transform="rotate(270 15 15)" />
                        <use href="#ray" transform="rotate(315 15 15)" />
                    </svg>
                </a>
            </li>
        </ul>
    </nav>
</header>
